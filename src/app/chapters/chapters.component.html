<div class="tabbable tabs-left">
  <ul class="nav nav-tabs">
    <li *ngFor="let tab of ethereumTopicTabs; let i= index">
      <a routerLink="{{tab.path}}" data-toggle="tab" (click)="selectedTab" [class.active]="i==selectedTabIndex">{{tab.name}}</a>
    </li>
  </ul>
</div>
<div class="container">
  <div class="tab-content">
  <router-outlet></router-outlet>
</div>
</div>
