<div class="tabbable tabs-left">
  <ul class="nav nav-tabs navbar-nav">
    <li *ngFor="let tab of ethereumTopicTabs; let i= index">
      <a routerLinkActive routerLink="{{tab.path}}" data-toggle="tab" (click)="selectedTab(i)" 
      [style.backgroundColor]="i==selectedTabIndex?'#3385ff':''"
      [style.color]="i==selectedTabIndex?'white':''">{{tab.name}}</a>
    </li>
  </ul>
</div>
<div class="container">
  <div class="tab-content">
  <router-outlet></router-outlet>
</div>
</div>
