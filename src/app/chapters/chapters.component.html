<div class="tabbable tabs-left">
  <ul class="nav nav-tabs">
    <li *ngFor="let tab of ethereumTopicTabs; let i= index" routerLinkActive="active-tab" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="{{tab.path}}" data-toggle="tab">{{tab.name}}</a>
    </li>
  </ul>
</div>
<div class="container">
  <div class="tab-content">
  <router-outlet></router-outlet>
</div>
</div>
